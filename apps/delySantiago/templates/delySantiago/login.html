{% extends 'delySantiago/base.html' %}
{% load static %}
{% block css %}
<!-- CSS -->
<link rel="stylesheet" href="{% static 'delySantiago/css/login.css' %}">
{% endblock %}
{% block contenido %}
<div class="login-form">
    <h1>Login</h1>
    <form id="contact-form">
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" name="name" id="name" placeholder="Introduzca su usuario" class="requiered">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Introduzca su contraseña">
        <input type="submit" value="Log In">
        <a href="#">Olvidaste tu contraseña?</a><br>
        <a href="{% url 'registro' %}">Registar</a>
    </form>
</div>
{% block js %}
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<!-- JQuery Validate -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="
crossorigin="anonymous"></script>
<!-- JS -->
<script src="{% static 'delySantiago/js/login.js' %}"></script>
{% endblock %}
{% endblock %}
