{% extends 'delySantiago/base.html' %}
{% load static %}
{% block css %}
<!-- CSS -->
<link rel="stylesheet" href="{% static 'delySantiago/css/login.css' %}">
{% endblock %}
{% block contenido %}
<div class="login-form">
    <h1>REGISTRO</h1>
    <form id="formulario1" method="POST">
        <!-- USERNAME INPUT -->
        <label for="id_txtNombre">Usuario</label>
        <input type="text" name="txtnombre" id="id_txtNombre" placeholder="Introduzca su usuario" class="requiered">

        <!-- PASSWORD INPUT -->
        <label for="id_txtContrasena">Contrase単a</label>
        <input type="password" name="txtContrasena" id="id_txtContrasena" placeholder="Introduzca su contrase単a">

        <!-- REPETIR PASSWORD INPUT -->
        <label for="id_txtRepetirContrasena">Repetir contrase単a</label>
        <input type="password" name="txtRepetirContrasena" id="id_txtRepetirContrasena"
            placeholder="Introduzca su contrase単a">

        <!-- EMAIL INPUT -->
        <label for="id_txtEmail">Email</label>
        <input type="text" name="txtEmail" id="id_txtEmail" placeholder="Introduzca su usuario" class="requiered">

        <!-- REPETIR EMAIL INPUT -->
        <label for="id_txtRepetirEmail">Repetir Email</label>
        <input type="text" name="txtRepetirEmail" id="id_txtRepetirEmail" placeholder="Introduzca su usuario"
            class="requiered">

        <!-- BUTTON LOG IN -->
        <input type="submit" value="Registrar">
        <!--------------->
        <a href="{% url 'login' %}">Login</a>
    </form>
</div>

crossorigin="anonymous"></script>
<!-- JS -->
<script src="{% static 'delySantiago/js/vregistro.js' %}"></script>
{% endblock %}
{% endblock %}
